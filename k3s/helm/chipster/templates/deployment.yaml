apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chipster.fullname" . }}-auth
  labels:
    app: chipster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chipster
  template:
    metadata:
      labels:
        app: chipster
    spec:
      containers:
        - name: {{ .Chart.Name }}-auth
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}            
          env:
            - name: JAVA_CLASS
              value: fi.csc.chipster.auth.AuthenticationService
          image: "chipster-web-server"
          imagePullPolicy: {{ .Values.image.localPullPolicy }}
          ports:
            - name: api
              containerPort: 8002
              protocol: TCP
            - name: admin
              containerPort: 8102
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /admin/alive
              port: admin
          readinessProbe:
            httpGet:
              path: /admin/alive
              port: admin
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      