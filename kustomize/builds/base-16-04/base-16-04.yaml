apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: base-16-04
  name: base-16-04
spec:
  output:
    to:
      kind: ImageStreamTag
      name: base-16-04:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    dockerfile: ""
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: ubuntu-16-04:16.04
    type: Docker
  triggers:
  - type: ConfigChange
  # this seems to start an extra build when we have just run it
  # - imageChange:
  #   type: ImageChange
