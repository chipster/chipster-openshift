apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: comp-20.04-single-cell
  name: comp-20.04-single-cell
spec:
  output:
    to:
      kind: ImageStreamTag
      name: comp-20.04-single-cell:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    dockerfile: ""
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: comp-20.04-r-deps:latest
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
  - imageChange:
    type: ImageChange
