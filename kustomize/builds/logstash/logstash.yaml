apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: logstash
  name: logstash
spec:
  output:
    to:
      kind: ImageStreamTag
      name: logstash:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    dockerfile: ""
    git:
      ref: master
      uri: https://github.com/chipster/chipster-openshift.git
    type: Git
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: logstash:7.16.2
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
    - type: ConfigChange
    - imageChange:
      type: ImageChange
