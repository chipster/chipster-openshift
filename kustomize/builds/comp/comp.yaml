apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: comp
  name: comp
spec:
  output:
    to:
      kind: ImageStreamTag
      name: comp:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    dockerfile: ""
    images:
    - as: null
      from:
        kind: ImageStreamTag
        name: chipster-web-server:latest
      paths:
      - destinationDir: chipster-web-server
        sourcePath: /opt/chipster
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: base-java-comp:latest
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - imageChange:
      from:
        kind: ImageStreamTag
        name: chipster-web-server:latest
    type: ImageChange
  - type: ConfigChange
  - imageChange:
    type: ImageChange
