apiVersion: v1
kind: Template
metadata:
  name: ${NAME}
objects:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      build: filebeat
    name: filebeat
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: filebeat:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      dockerfile: ""
      git:
        ref: ${BRANCH}
        uri: https://github.com/chipster/chipster-openshift.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: filebeat:7.1.1
      type: Docker
    successfulBuildsHistoryLimit: 5
    triggers:
    - github:
        secret: ${GITHUB_SECRET}
      type: GitHub
    - generic:
        secret: ${GENERIC_SECRET}
      type: Generic
    - type: ConfigChange
    - imageChange:
      type: ImageChange
parameters:
  - name: NAME
  - name: BRANCH
  - name: GITHUB_SECRET
  - name: GENERIC_SECRET