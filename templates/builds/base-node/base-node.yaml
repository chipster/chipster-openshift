apiVersion: v1
kind: Template
metadata:
  name: ${NAME}
objects:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      build: base-node
    name: base-node
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: base-node:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      dockerfile: ""
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: base:latest
      type: Docker
    triggers:
    - github:
        secret: ${GITHUB_SECRET}
      type: GitHub
    - generic:
        secret: ${GENERIC_SECRET}
      type: Generic
    - type: ConfigChange
    - imageChange:
      type: ImageChange
parameters:
  - name: NAME
  - name: BRANCH
  - name: GITHUB_SECRET
  - name: GENERIC_SECRET