apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: chipster-pvcs${SUBPROJECT_POSTFIX}
objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: chipster${SUBPROJECT_POSTFIX}
        subproject: ${{SUBPROJECT}}
      name: auth-security${SUBPROJECT_POSTFIX}
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 100Mi

  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: chipster${SUBPROJECT_POSTFIX}
        subproject: ${{SUBPROJECT}}
      name: db-backups${SUBPROJECT_POSTFIX}
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 100Mi
          
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: chipster${SUBPROJECT_POSTFIX}
        subproject: ${{SUBPROJECT}}
      name: grafana${SUBPROJECT_POSTFIX}
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 100Mi

  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: chipster${SUBPROJECT_POSTFIX}
        subproject: ${{SUBPROJECT}}
      name: influxdb${SUBPROJECT_POSTFIX}
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 1Gi

  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: chipster${SUBPROJECT_POSTFIX}
        subproject: ${{SUBPROJECT}}
      name: logstash${SUBPROJECT_POSTFIX}
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 1Gi

  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: chipster${SUBPROJECT_POSTFIX}
        subproject: ${{SUBPROJECT}}
      name: tools-bin-empty${SUBPROJECT_POSTFIX}
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 1Gi

  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: chipster${SUBPROJECT_POSTFIX}
        subproject: ${{SUBPROJECT}}
      name: tools-bin-mylly${SUBPROJECT_POSTFIX}
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 1Gi
          
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: chipster${SUBPROJECT_POSTFIX}
        subproject: ${{SUBPROJECT}}
      name: replay-results${SUBPROJECT_POSTFIX}
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 1Gi          

parameters:
  - name: SUBPROJECT
  - name: SUBPROJECT_POSTFIX
