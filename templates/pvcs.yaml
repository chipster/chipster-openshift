apiVersion: v1
kind: Template
metadata:
  name: chipster-pvcs${SUBPROJECT_POSTFIX}
objects:

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: chipster${SUBPROJECT_POSTFIX}
      subproject: ${{SUBPROJECT}}
    name: auth-security${SUBPROJECT_POSTFIX}
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: 100Mi

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: chipster${SUBPROJECT_POSTFIX}
      subproject: ${{SUBPROJECT}}
    name: comp-jobs-data${SUBPROJECT_POSTFIX}
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: 10Gi

