    name: tools-bin-mylly${SUBPROJECT_POSTFIX}
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: 1Gi
        
parameters:
- name: SUBPROJECT
- name: SUBPROJECT_POSTFIX
