---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: docker-registry.default.svc:5000/{{project}}/grafana
        ports:                
        - name: api
          containerPort: 3000
        volumeMounts:
        - mountPath: /usr/share/grafana/data
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: grafana
  replicas: {{optional-replicas}}
          